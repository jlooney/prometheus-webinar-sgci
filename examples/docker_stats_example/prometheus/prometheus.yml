global:
    scrape_interval: 5s
    external_labels:
        monitor: 'my-monitor'
scrape_configs:
    - job_name: 'prometheus'
      static_configs:
          - targets: ['localhost:9090']

    - job_name: 'my-docker-metrics'
      scrape_interval: 5s
      static_configs:
          - targets: ['172.17.0.1:5000']
